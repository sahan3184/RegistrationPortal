{% comment %} {# templates/accounts/signup.html #}
<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-indigo-100 to-purple-200">
<section class="min-h-screen flex items-center justify-center p-4">
  <form method="post" class="bg-white/90 rounded-xl shadow-2xl p-8 w-full max-w-md">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-indigo-900 mb-6 text-center">Create account</h1>

    {% if errors %}
      <ul class="mb-4 text-sm text-rose-700 list-disc list-inside">
        {% for k,v in errors.items %}<li>{{ v }}</li>{% endfor %}
      </ul>
    {% endif %}

    <!-- Role -->
    <label class="block text-sm font-medium text-slate-700">Role</label>
    <select name="role" required
            class="w-full mb-4 p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="" {% if not role %}selected{% endif %}>Select Role</option>
      <option value="student" {% if role == 'student' %}selected{% endif %}>Student</option>
      <option value="faculty" {% if role == 'faculty' %}selected{% endif %}>Faculty</option>
      <option value="admin"   {% if role == 'admin' %}selected{% endif %}>Admin</option>
    </select>

    <!-- Institutional ID (Student/Faculty only) -->
    <label class="block text-sm font-medium text-slate-700">Institutional ID (Student/Faculty)</label>
    <input name="institutional_id" value="{{ institutional_id|default_if_none:'' }}"
           class="w-full mb-4 p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
           placeholder="e.g., 20231234 (Student) / F-102 (Faculty)">

    <!-- Email (Admin এর জন্য আবশ্যক; অন্যদের জন্য optional) -->
    <label class="block text-sm font-medium text-slate-700">Email</label>
    <input type="email" name="email" value="{{ email|default_if_none:'' }}"
           class="w-full mb-4 p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
           placeholder="you@example.com">

    <!-- Password -->
    <label class="block text-sm font-medium text-slate-700">Password</label>
    <input type="password" name="password1"
           class="w-full mb-4 p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
           placeholder="••••••••">

    <!-- Confirm Password -->
    <label class="block text-sm font-medium text-slate-700">Confirm Password</label>
    <input type="password" name="password2"
           class="w-full mb-6 p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
           placeholder="••••••••">

    <button class="w-full bg-indigo-700 text-white py-3 rounded-lg font-semibold hover:bg-indigo-600">Sign Up</button>

    <p class="text-center text-sm mt-4 text-slate-700">Already have an account?
      <a class="text-indigo-700 font-semibold hover:underline" href="{% url 'login' %}">Login</a>
    </p>
  </form>
</section>
</body>
</html> {% endcomment %}
