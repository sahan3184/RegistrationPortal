{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Student Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-gradient-to-tr from-indigo-100 to-purple-200 min-h-screen">
    <div class="flex">
      <aside class="w-1/4.5 bg-indigo-600 text-white min-h-screen p-4 space-y-4">
        {% include "students/sidebar.html" %}
      </aside>
      <main class="flex-1 p-6">
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </body>
</html>
