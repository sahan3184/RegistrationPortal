{% extends "faculty/base.html" %}
{% block title %}Faculty Login{% endblock %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gradient-to-br from-cyan-800 to-blue-900">
  <form method="post" class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Faculty Login</h1>
    {% if error %}
      <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Username" class="w-full mb-4 p-3 border rounded-lg">
    <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-3 border rounded-lg">
    <button type="submit" class="w-full bg-cyan-700 hover:bg-cyan-600 text-white p-3 rounded-lg">Login</button>
  </form>
</div>
{% endblock %}
