<!-- course_edit.html --> 
{% extends "adminPanel/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold text-indigo-900 mb-6">Edit Course</h1>

<form method="post" class="bg-white/90 p-6 rounded-xl shadow-md grid grid-cols-1 md:grid-cols-6 gap-4">
  {% csrf_token %}
  <input type="text" name="code" value="{{ course.code }}" placeholder="Course Code"
         class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
  <input type="text" name="title" value="{{ course.title }}" placeholder="Course Title"
         class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
  <select name="department_id" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <option value="">Select Department</option>
    {% for d in departments %}
      <option value="{{ d.id }}" {% if course.department and d.id == course.department.id %}selected{% endif %}>
        {{ d.name }} ({{ d.code }})
      </option>
    {% endfor %}
  </select>
  <div>
    <input list="semester_list" name="semester_label" value="{{ course.semester_label }}" placeholder="Select Semester"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" autocomplete="off">
    <datalist id="semester_list">
      {% for s in semesters %}<option value="{{ s.label }}"></option>{% endfor %}
    </datalist>
  </div>
  <input type="number" step="0.5" min="0.5" max="6" name="credit" value="{{ course.credit }}"
         class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Credit">

  <div class="col-span-full flex gap-3">
    <a href="{% url 'courses' %}" class="px-5 py-2 rounded-lg bg-slate-200 hover:bg-slate-300">Cancel</a>
    <button class="bg-indigo-800 text-white px-6 py-2 rounded-lg hover:bg-indigo-600">Save</button>
  </div>
</form>
{% endblock %}
