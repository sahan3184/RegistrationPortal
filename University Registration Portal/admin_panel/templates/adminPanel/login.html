<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-300 to-purple-700">
    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Admin Panel Login</h1>

        {% if form.errors %}
            <p class="text-red-500 text-sm">Invalid username or password.</p>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label class="block text-sm font-medium">Password</label>
                {{ form.password }}
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>
    </div>
</body>
</html>
