<!-- Departments.html -->
{% extends "adminPanel/base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-indigo-900 mb-6">Manage Departments</h1>

<form method="post" class="bg-white/90 p-6 rounded-xl shadow-md mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Department Name"
         class="col-span-1 md:col-span-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
  <input type="text" name="code" placeholder="Code"
         class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 uppercase tracking-wider"/>
  <button class="md:col-start-3 bg-indigo-800 text-white px-6 py-2 rounded-lg hover:bg-indigo-600 transition">Add</button>
</form>

<div class="bg-white/90 rounded-xl shadow-md overflow-hidden">
  <table class="w-full">
    <thead>
      <tr class="bg-indigo-800 text-white text-sm">
        <th class="py-3 px-4 text-left">ID</th>
        <th class="py-3 px-4 text-left">Name</th>
        <th class="py-3 px-4 text-left">Code</th>
        <th class="py-3 px-4 text-center">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y">
      {% for d in departments %}
      <tr class="hover:bg-slate-50">
        <td class="py-3 px-4">{{ d.id }}</td>
        <td class="py-3 px-4">{{ d.name }}</td>
        <td class="py-3 px-4 font-semibold tracking-wider">{{ d.code }}</td>
        <td class="py-3 px-4 text-center">
          <a href="{% url 'department-edit' d.id %}" class="inline-flex items-center gap-1 px-3 py-1 rounded-lg text-indigo-700 hover:bg-indigo-50 transition">Edit</a>
          <span class="mx-1 text-slate-300">|</span>
          <a href="{% url 'department-delete' d.id %}" class="inline-flex items-center gap-1 px-3 py-1 rounded-lg text-red-600 hover:bg-red-50 transition">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="py-4 text-center text-slate-500">No departments yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
