<!-- department_edit.html -->
{% extends "adminPanel/base.html" %}
{% block content %}
<h1 class="text-2xl font-bold text-indigo-900 mb-6">Edit Department</h1>

<form method="post" class="bg-white/90 p-6 rounded-xl shadow-md grid grid-cols-1 md:grid-cols-3 gap-4">
  {% csrf_token %}
  <input type="text" name="name" value="{{ dept.name }}" placeholder="Department Name"
         class="col-span-1 md:col-span-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
  <input type="text" name="code" value="{{ dept.code }}" placeholder="Code"
         class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 uppercase tracking-wider">
  <div class="md:col-start-3 flex gap-3">
    <a href="{% url 'departments' %}" class="px-5 py-2 rounded-lg bg-slate-200 hover:bg-slate-300">Cancel</a>
    <button class="bg-indigo-800 text-white px-6 py-2 rounded-lg hover:bg-indigo-600">Save</button>
  </div>
</form>
{% endblock %}
